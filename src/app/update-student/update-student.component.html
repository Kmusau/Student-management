
<!-- UpdateStudentModal -->
          
<div class="card" style="width: 30rem;" id="update-card">
    <form #editForm="ngForm" (ngSubmit)="onUpdateStudent()">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" [(ngModel)]="student.fname" name="fname" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" [(ngModel)]="student.lname" name="lname" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Course</label>
          <input type="text" [(ngModel)]="student.course" name="course" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Registration number</label>
          <input type="text" [(ngModel)]="student.regNumber" name="regNumber" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Phone number</label>
          <input type="tel" [(ngModel)]="student.phoneNumber" name="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Image url</label>
          <input type="url" [(ngModel)]="student.imageUrl" name="imageUrl" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" id="close-button" class="btn btn-secondary" (click)="goToStudentList()">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
